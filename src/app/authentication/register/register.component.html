<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
        <h3 class="card-title mb-0">Registration Form</h3>
    </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i> <!-- Font Awesome User Icon -->
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
                [(ngModel)]="registerData.userName"
                required
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i> <!-- Font Awesome Email Icon -->
              </span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                [(ngModel)]="registerData.email"
                required
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i> <!-- Font Awesome Lock Icon -->
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                [(ngModel)]="registerData.password"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
  
          <!-- Error Message -->
          <div *ngIf="registrationError" class="text-danger mt-3 text-center">
            {{ registrationError }}
          </div>
        </form>
        <div class="text-center mt-3 signup">
          Already have an account? <a routerLink="/auth/login">Login here</a>
        </div>
      </div>
    </div>
  </div>
