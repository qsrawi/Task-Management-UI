<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">Create New Task</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
            <!-- Task Title and Assign to User Row -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" id="title" class="form-control form-control-lg" formControlName="title" placeholder="Enter task title" required>
              </div>
              <div class="col-md-6">
                <label for="assignedToUserId" class="form-label">Assign to User</label>
                <select id="assignedToUserId" class="form-select form-select-lg pretty-select" formControlName="assignedToUserId" required>
                  <option value="" disabled>Select a user</option>
                  <option *ngFor="let user of users$ | async" [value]="user.id">{{ user.userName }}</option>
                </select>
              </div>
            </div>

            <!-- Task Description -->
            <div class="mb-4">
              <label for="description" class="form-label">Task Description</label>
              <quill-editor id="description" formControlName="description" [modules]="quillConfig" placeholder="Enter task description" class="quill-editor"></quill-editor>
            </div>

            <!-- Related To and Related Name Row -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="relatedTo" class="form-label">Related To</label>
                <select id="relatedTo" class="form-select pretty-select" formControlName="relatedTo" (change)="onRelatedToChange($event)" required>
                  <option value="" disabled>Select related to</option>
                  <option value="Project">Project</option>
                  <option value="Company">Company</option>
                  <option value="Personal">Personal</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="relatedToId" class="form-label">Related Name</label>
                <select id="relatedToId" class="form-select pretty-select" formControlName="relatedToId" required>
                  <option value="" disabled>Select related name</option>
                  <option *ngFor="let option of relatedNameOptions" [value]="option.id">{{ option.name }}</option>
                </select>
              </div>
            </div>

            <!-- Start Date and Deadline Row -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control pretty-select" formControlName="startDate" required>
              </div>
              <div class="col-md-6">
                <label for="deadLine" class="form-label">Deadline</label>
                <input type="date" id="deadLine" class="form-control pretty-select" formControlName="deadLine" required>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary btn-lg me-3 px-4" [disabled]="addTaskForm.invalid">
                <i class="fas fa-plus me-2"></i>Create Task
              </button>
              <button type="button" class="btn btn-secondary btn-lg px-4" (click)="onCancel()">
                <i class="fas fa-times me-2"></i>Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
